<head>
  <link rel="stylesheet" href="/projects/views/listOfProjects.css">
</head>

<div  ng-controller="listOfProjectsCtrl">

<br><hr><br> 


 <table id="t01" align="left" width="75%;">
          <tr>
            <th>Title</th>
            <th>&nbsp;</th> 
            <th>&nbsp;</th> 
            <th ng-show="isAdmin">&nbsp;</th> 
            <th>&nbsp;</th>
            <th >&nbsp;</th> 
          </tr>
          <tr ng-repeat="listProject in listProjects">
            <td ><p><u>{{listProject.title}}</u></p></td>
            <td ><button ng-click="editProject(listProject._id)">edit</button></td> 
            <td ><button ng-click="clicked=true">delete</button>
                      <div ng-show="clicked">
                          <label>Are you sure you want to delete this task?</label>
                          <input type="button" class="btn btn-default btn-sm topButtons"
                           value="Yes" ng-click="delete(listProject)">
                           <input type="button" class="btn btn-default btn=sm topButtons" value="No" ng-click="clicked=false">
                     </div>
            </td> 
            <td ng-show="isAdmin"><button ng-click="addMember(listProject._id)">add member</button></td> 
            <td ><button ng-click="showUsers(listProject._id)">members</button></td>
            <td ><button ng-click="listTasks(listProject._id)">list of tasks</button></td>
          </tr>
  </table>   

   <div style="float:left; margin-left:20px;"><input ng-show="isAdmin" type="button" value="Add Project"
 ng-click="showAddProjectForm()"></div>    




</div>
