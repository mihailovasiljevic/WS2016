<div ng-controller="showHistory">
{{task.title}} ({{task.mark}})<br>{{task.author}}<br><br>
<div ng-repeat = "history in histories">
	Version: {{$index+1}}<br>
	Title: {{history.title}}<br>
	Updated: {{history.updatedAt}}<br>
	Status: {{history.status}}<br>
	Priority: {{history.priority}}<br>
	AssignedFor: {{history.assignedFor}}<br>
	Description: {{history.description}}<br>
	<br>
</div>
</div>
