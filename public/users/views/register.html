<section data-ng-controller="RegisterCtrl as register" >
<div id="login-form">
	<div id = "login-form-background">
		<span class="login-form-login">Register</span><br>
		<span class="login-form-login-text">Please register.</span>
		<form ng-submit="register.register()" novalidate>
			<div>
				<input type="text" placeholder="username" name="username" ng-model="user.username">
			</div>
			<div>
				<input type="password" placeholder="password" name = "password" ng-model="user.password">
			</div>
			<div>
				<input type="password" placeholder="repeat password" name = "repeatPassword" ng-model="user.repeatPassword">
			</div> 
			<div>
				<input type="text" placeholder="first name" name = "firstName" ng-model="user.firstName">
			</div>    
			<div>
				<input type="text" placeholder="last name" name = "lastName" ng-model="user.lastName">
			</div>  
			<div>
				<input type="text" placeholder="email" name = "email" ng-model="user.email">
			</div>                       
			<div>
				<input type="Submit" value="register">
			</div>
		</form>
		<div ng-bind="register.registerError">dasdasdasdasdasdasdasd</div>
		<a href="/#!/login">Already have account? Log in!</a>
	</div>
</div>

</section>
