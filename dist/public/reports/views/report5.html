<head>
   <link rel="stylesheet" href="/reports/views/graph.css">
</head>

<div id="reportBackground">

  <div ng-controller="reportCtrl">

  <div id="chart">
  <ul class="chart">
    <li ng-repeat="day in days">
      <span style="height:{{day.percentage}}%" title="{{day.title}}" x="{{day.x}}"></span>
    </li>
    
  </ul>
  </div>


  <table ng-model="project" ng-model="user">
  <tr><td colspan="2">Number of finished tasks per date</td></tr>
  <tr><td>Project name</td><td>{{project.title}}</td></tr>
  <tr><td>Generated for</td><td>{{selected}}</td></tr>

  </table>

  <button ng-repeat="user in users" ng-click="showGraph(user.username)">{{user.firstName}} {{user.lastName}} ({{user.username}})</button>
  <button ng-click="showGraph()">Not assigned</button>


  </div>    
</div>
